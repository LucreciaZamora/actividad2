 <form action="contacto.html">
  
  <!-- nombre -->
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fas fa-mobile-alt"></i></div>
        </div>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required />
    </div>
</div>
      <!-- apellido  -->
      <div class="form-group">
          <label for="apellido">Apellido:</label>
          <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-user"></i></div>
              </div>
              <input type="text" class="form-control" placeholder="Apellido" id="apellido" name="apellido" required />
          </div>
      </div>
      
      <!-- email -->
      <div class="form-group">
          <label>Email:</label>
          <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-envelope"></i></div>
              </div>
              <input type="email" class="form-control" id="email" name="email" placeholder="correo@dominio.com" required />
          </div>
          
      </div>
      <!-- mensaje -->
      <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea placeholder="Mensaje" id="mensaje" name="mensaje" class="form-control" required></textarea>
      </div>
      
      <!-- boton -->
      <button class="btn btn-primary" type="submit" value="validar">Enviar</button>

      
       </form>
